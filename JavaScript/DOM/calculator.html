<!DOCTYPE html>
<html>
  
<head>
    <title>Calculator</title>
  
    <style>
        table {
    border: 1px solid rgb(245, 215, 215);
    margin-left: auto;
    margin-right: auto;
}
  
input[type="button"] {
    width: 100%;
    padding: 20px 40px;
    background-color: rgb(0, 30, 128);
    color: white;
    font-size: 24px;
    font-weight: bold;
    border: none;
    border-radius: 3px;
}
  
input[type="text"] {
    padding: 20px 30px;
    font-size: 24px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    border: 2px solid black;
}
    </style>
</head>
  
<body>
  
    
    <table id="cal">
        <tr>
            <td colspan="3">
                <input type="text" id="result">
            </td>
            <td><input type="button" value="c" onclick="clearAll()"></td>
        </tr>
  
        <tr>
            <td><input type="button" value="1" onclick="document.querySelector('#result').value += '1'" ></td>
            <td><input type="button" value="2" onclick="document.querySelector('#result').value += '2'"></td>
            <td><input type="button" value="3" onclick="document.querySelector('#result').value += '3'"></td>
            <td><input type="button" value="/" onclick="document.querySelector('#result').value += '/'"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="document.querySelector('#result').value += '4'"></td>
            <td><input type="button" value="5" onclick="document.querySelector('#result').value += '5'"></td>
            <td><input type="button" value="6" onclick="document.querySelector('#result').value += '6'"></td>
            <td><input type="button" value="*" onclick="document.querySelector('#result').value += '*'"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="document.querySelector('#result').value += '7'"></td>
            <td><input type="button" value="8" onclick="document.querySelector('#result').value += '8'"></td>
            <td><input type="button" value="9" onclick="document.querySelector('#result').value += '9'"></td>
            <td><input type="button" value="-" onclick="document.querySelector('#result').value += '-'"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="document.querySelector('#result').value += '0'"></td>
            <td><input type="button" value="." onclick="document.querySelector('#result').value += '.'"></td>
            <td><input type="button" value="=" onclick="Calculate()"></td>
            <td><input type="button" value="+" onclick="document.querySelector('#result').value += '+'"></td>
        </tr>
    </table>

    <script>
        clearAll = ()=>{
           document.querySelector('#result').value=""
            console.log("hit me")
        }

        Calculate = ()=>{
           var get_value  = document.querySelector('#result').value
           document.querySelector('#result').value =  eval(get_value)
        }
      </script>
</body>
  
</html>
