<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        header{
            background-color: rgb(220, 220, 220);
        }
        .container{
           
            width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            padding: 25px;
            letter-spacing: 7px;
            font-weight: 500;
        }
        ul{
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            gap:25px
        }
    </style>
</head>
<body>
    
    <header> 
        <div class="container">
            <div class="me">ME</div>
            <div class="list"> 
                <ul>
                    <li>WHO</li>
                    <li>WHAT</li>
                    <li>WHERE</li>
                </ul>
            </div>
        </div>
    </header>


</body>
</html>
