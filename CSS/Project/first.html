<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Broadway</title>
    <style>
        .header {
            border-bottom: gray 1px solid;
            background-color: pink;
        }

        .common-header {
            float: left;

        }

        img {
            margin-left: 150px;
        }

        .all-course {
            margin: 20px 50px 0px 0;
        }

        .search {
            margin: 20px 50px 0px 0;
        }

        .text-search {
            border-radius: 20px;
            height: 25px;
        }

        .contact {
            margin: 20px 30px 0px 0;
        }

        .enquiry {
            margin: 20px 50px 0px 0;
            background-color: #274595;
            padding: 15px;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border-radius: 10px;
        }
        nav{
            clear: both;
            border: 1px solid rgb(240, 238, 238);
           
        }
        nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            margin-left:180px
        }

        nav ul li{
            float:left;
           
            text-align: center;
            padding: 15px;
            margin-left: 40px;
        }
        section{
            clear:both;
        }
        .box1{
            background-color: blue;
            width: 40%;
            height: 450px;
            float:left;

        }
        .box2{
            background-color: rgb(255, 17, 0);
            width: 40%;
            height: 450px;
            float:left;

        }
        .box2 img{
            width: 150%;
            height: 100%;
        }
        .box3{
            background-color: rgb(119, 255, 0);
            width: 20%;
            height: 450px;
            float:left;

        }
    </style>
</head>

<body>

    <header>
        <div class="logo common-header">
            <img src="https://broadwayinfosys.com/uploads/logo/1667276403.new_broadway_logo.svg" width="50%">
        </div>
        <div class="all-course common-header"><i class="fa-solid fa-bars"></i>&nbsp;&nbsp; All Courses</div>
        <div class="search common-header"> <input type="text" size="40" class="text-search"></div>
        <div class="contact common-header">

            Inquiry Hotline: 9841002000 <br>
            01-4111849 / 9808724535
        </div>
        <div class="enquiry common-header">SEND ENQUIRY <i class="fa-solid fa-arrow-right"></i></div>


    </header>
    <nav>
        <ul>
            <li>Success Gallery</li>
            <li>Student Testimonials</li>
            <li>Upcoming Classes</li>
            <li>Career</li>
            <li>Contact Us</li>
            <li>Blog</li>
        </ul>
    </nav>

    <section>
        <div class="box1"></div>
        <div class="box2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxhtmBqlJilp6X2q2XsYxJ9DVYb_F8x17DjIOJcHtT&s" alt="">
        </div>
        <div class="box3">
            
        </div>
    </section>

</body>

</html>
